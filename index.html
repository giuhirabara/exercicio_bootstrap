<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" >
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="display-5" style="font-weight: bold; margin-top: 20px; ">Cadastre-se:</h1>
                <form>
                    <label for="nome" class="form-label" style="font-weight: bold; margin-top: 10px;">Seu nome:</label>
                    <input class="form-control" type="text" id="nome"/>
                    <label for="email" class="form-label" style="font-weight: bold; margin-top: 10px;">Seu e-mail:</label>
                    <input class="form-control" type="email" id="email"/>
                    <label for="telefone" class="form-label" style="font-weight: bold; margin-top: 10px;">Seu telefone:</label>
                    <input class="form-control" type="tel" id="telefone"/>
                    <div class="col-lg-12" style="text-align: right ">
                        <button class="btn btn-success" type="submit" style="margin-top: 10px"> Cadastro</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
